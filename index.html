<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoggianMallta Tech - Transformando ideias em Tecnologia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo-menu">
                <img src="./assets/logo2.png" alt="Logo do menu">
            </div>
            <ul class="menu-list">
                <li>Home</li>
                <li>Serviços</li>
                <li>Tecnologias</li>
                <li>Contato</li>
            </ul>
        </div>
    </header>

    <section class="banner">
        <div class="carousel">
            <video src="./assets/custos.mp4" controls autoplay loop muted></video>
        </div>
    </section>

    <section class="sobre-nos">
        <h1>Transformando ideias em Tecnologia</h1>
        <div class="sobre-nos-content">
            <img src="./assets/ideias.jpeg" alt="Transformando ideias em Tecnologia">
        </div>
    </section>

    <section class="servicos">
        <h2>Nossos serviços</h2>
        <div class="servicos-oferecidos">
            <ul>
                <li>Criação de Websites</li>
                <li>Criação de Sistemas</li>
                <li>Hospedagem e Domínios</li>
                <li>SEO Otimizado</li>
            </ul>
        </div>
    </section>

    <section class="tecnologia">
        <h2>Tecnologias Principais</h2>
        <img src="./assets/techologias.png" alt="Tecnologias Principais">
    </section>

    <section class="contato">
        <h2>Tem um Projeto? Entre em contato</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="mensagem">Sua mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer class="rodape">
        <!-- Adicione os ícones de redes sociais -->
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
    </footer>
</body>
</html>
